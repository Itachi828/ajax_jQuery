<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>部员列表_XML</title>
</head>
<body>
<script type="text/javascript">
    window.onload = function () {
        document.getElementById("empbtn").onclick = function () {
            //1、创建XML对象
            var xhr = new XMLHttpRequest();
            //2、调用回调函数
            xhr.onreadystatechange = function () {
                if (this.readyState == 4) {
                    if (this.status == 200) {




                    }else {alert("错误代码：" + this.status)}
                }
            }
            //3、打开通道
            //时间戳避免走缓存
            xhr.open("Get","/test/ajaxrequest7?t="+new Date().getTime(),true)
            //4、传输数据
            xhr.send()
        }
    }
</script>
    <button id="empbtn">现实部员列表</button>
    <table border="1xp" width="50%" >
        <tr>
            <th>序号</th>
            <th>部员编号</th>
            <th>姓名</th>
            <th>岗位</th>
            <th>薪资</th>
        </tr>
